<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствую тебя, странник</title>
    <style>
        body {
            font-family: Courier, monospace;
            background-color: black;
            color: green;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .command-line {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: black;
            font-size: 1em;
            line-height: 30px;
            overflow: hidden;
        }

        .command-line p {
            margin: 0;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 1.5em; /* Уменьшаем размер надписи */
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .button {
            background-color: #0080ff;
            color: #fff;
            padding: 20px 40px; /* Увеличиваем размер кнопок */
            font-size: 1.4em; /* Увеличиваем размер текста кнопок */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005cb9;
        }

        .heart {
            font-size: 3em;
            margin-top: 20px;
        }

        .click {
            font-size: 1.2em;
            color: pink;
        }
    </style>
</head>
<body>
    <div class="command-line">
        <p>00:00:01 $ python script.py</p>
    </div>

    <div class="container">
        <h1>Приветствую тебя, странник</h1>
        <div class="buttons">
            <button onclick="getJoke()" class="button">Расскажи анекдот</button>
            <button onclick="thankAuthor()" class="button">Поблагодарить автора</button>
        </div>
    </div>

    <script>
        function getJoke() {
            alert("Как-то раз анекдотист решил написать код для своего сайта, но у него ничего не получилось, потому что он застрял в бесконечном цикле и не мог выбраться!");
        }

        function thankAuthor() {
            alert("Спасибо тебе большое, добрый человек!");
            var heart = document.createElement("a");
            heart.href = "https://www.donationalerts.com/r/kill_piper39";
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            var clickText = document.createElement("p");
            clickText.innerHTML = "Жмякни лапкой";
            clickText.classList.add("click");
            document.body.appendChild(clickText);
        }
    </script>
</body>
</html>
