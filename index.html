<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шар в кругах</title>
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        canvas {
            background: black;
            display: block;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background: darkviolet;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: purple;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button onclick="init()">Заново</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let width, height, centerX, centerY;
        let ball, circles = [];

        class Ball {
            constructor() {
                this.radius = 15;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 3;
                this.x = centerX;
                this.y = centerY;
                this.dx = Math.cos(this.angle) * this.speed;
                this.dy = Math.sin(this.angle) * this.speed;
                this.holeAngle = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;

                // Коллизия с кругами
                for (let circle of circles) {
                    let dist = Math.hypot(this.x - centerX, this.y - centerY);
                    if (dist + this.radius > circle.radius) {
                        let holeX = centerX + Math.cos(circle.holeAngle) * circle.radius;
                        let holeY = centerY + Math.sin(circle.holeAngle) * circle.radius;

                        if (Math.hypot(this.x - holeX, this.y - holeY) < this.radius) {
                            destroyCircle(circle);
                        } else {
                            let normal = Math.atan2(this.y - centerY, this.x - centerX);
                            let reflectAngle = 2 * normal - Math.atan2(this.dy, this.dx);
                            this.dx = Math.cos(reflectAngle) * this.speed;
                            this.dy = Math.sin(reflectAngle) * this.speed;
                        }
                    }
                }
            }

            draw() {
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Дырка в шаре
                ctx.fillStyle = "black";
                let holeX = this.x + Math.cos(this.holeAngle) * this.radius;
                let holeY = this.y + Math.sin(this.holeAngle) * this.radius;
                ctx.beginPath();
                ctx.arc(holeX, holeY, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Circle {
            constructor(radius, speed) {
                this.radius = radius;
                this.holeAngle = Math.random() * Math.PI * 2;
                this.rotationSpeed = speed;
            }

            update() {
                this.holeAngle += this.rotationSpeed;
            }

            draw() {
                ctx.strokeStyle = "darkviolet";
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(centerX, centerY, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.fillStyle = "black";
                let holeX = centerX + Math.cos(this.holeAngle) * this.radius;
                let holeY = centerY + Math.sin(this.holeAngle) * this.radius;
                ctx.beginPath();
                ctx.arc(holeX, holeY, 10, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function destroyCircle(circle) {
            let index = circles.indexOf(circle);
            if (index !== -1) {
                let explosion = { radius: circle.radius, alpha: 1 };
                circles.splice(index, 1);
                animateExplosion(explosion);
            }
        }

        function animateExplosion(explosion) {
            function animate() {
                ctx.globalAlpha = explosion.alpha;
                ctx.strokeStyle = "darkviolet";
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(centerX, centerY, explosion.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;

                explosion.radius += 5;
                explosion.alpha -= 0.05;

                if (explosion.alpha > 0) {
                    requestAnimationFrame(animate);
                }
            }
            animate();
        }

        function resizeCanvas() {
            width = canvas.width = window.innerWidth * 0.8;
            height = canvas.height = window.innerHeight * 0.8;
            centerX = width / 2;
            centerY = height / 2;
        }

        function createCircles() {
            circles = [];
            let count = Math.floor(Math.random() * 11) + 5;
            for (let i = 0; i < count; i++) {
                let radius = 50 + i * 30;
                let speed = (Math.random() - 0.5) * 0.02;
                circles.push(new Circle(radius, speed));
            }
        }

        function update() {
            ball.update();
            circles.forEach(circle => circle.update());
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ball.draw();
            circles.forEach(circle => circle.draw());
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function init() {
            resizeCanvas();
            createCircles();
            ball = new Ball();
        }

        window.addEventListener("resize", resizeCanvas);
        init();
        gameLoop();
    </script>
</body>
</html>
