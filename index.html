<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крестики-Нолики</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #444;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    #status {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #555;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    /* Стили для списка игроков */
    #peers {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      text-align: center;
    }

    select, button {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    select {
      width: 200px;
    }

    button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 0, 150, 0.4);
    }

    /* Стили для игровой сетки */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 10px;
      justify-content: center;
    }

    .cell {
      width: 120px;
      height: 120px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff758c;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .cell:hover:not(.taken) {
      background: #ffe0e6;
      transform: scale(1.1);
    }

    .cell.taken {
      cursor: not-allowed;
      background: #f5f5f5;
      color: #aaa;
    }

    /* Медиа-запросы для адаптивности */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 80px);
        gap: 8px;
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Крестики-Нолики</h1>

  <!-- Выбор игроков -->
  <div id="peers">
    <h3>Выберите соперника:</h3>
    <select id="peerList">
      <option value="">Игроков пока нет...</option>
    </select>
    <button id="connectButton">Играть</button>
  </div>

  <!-- Игровая сетка -->
  <div class="grid" id="grid"></div>

  <!-- Статус игры -->
  <div id="status">Ожидание подключения...</div>

  <script>
    // JavaScript остаётся прежним (из предыдущего ответа), только дополняется стилями.
  </script>
</body>
</html>
