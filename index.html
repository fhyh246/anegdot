<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Apple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 10px 0; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { background-color: white; border: 1px solid #ddd; margin: 10px; padding: 20px; width: 250px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .product img { width: 100%; height: auto; }
        .product h3 { margin: 10px 0; }
        .product p { color: #555; font-size: 16px; }
        .product button { background-color: #28a745; color: white; border: none; padding: 10px; cursor: pointer; width: 100%; }
        .product button:hover { background-color: #218838; }
        .cart { position: fixed; top: 10px; right: 10px; background-color: #fff; border: 1px solid #ddd; padding: 10px; width: 200px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .cart h2 { margin-top: 0; }
        .cart ul { list-style-type: none; padding: 0; }
        .cart li { margin-bottom: 10px; }
    </style>
</head>
<body>

<header>
    <h1>Магазин Apple</h1>
</header>

<div class="container">
    <div class="product">
        <img src="iphone16pro.jpg" alt="iPhone 16 Pro">
        <h3>iPhone 16 Pro</h3>
        <p>Цена: 92 790₽</p>
        <button onclick="addToCart('iPhone 16 Pro', 92790)">Добавить в корзину</button>
    </div>
    <div class="product">
        <img src="iphone16promax.jpg" alt="iPhone 16 Pro Max">
        <h3>iPhone 16 Pro Max</h3>
        <p>Цена: 109 390₽</p>
        <button onclick="addToCart('iPhone 16 Pro Max', 109390)">Добавить в корзину</button>
    </div>
    <div class="product">
        <img src="ipadpro2024.jpg" alt="iPad Pro 2024">
        <h3>iPad Pro 2024</h3>
        <p>Цена: 90 000₽</p>
        <button onclick="addToCart('iPad Pro 2024', 90000)">Добавить в корзину</button>
    </div>
    <div class="product">
        <img src="ipadair2024.jpg" alt="iPad Air 2024">
        <h3>iPad Air 2024</h3>
        <p>Цена: 50 000₽</p>
        <button onclick="addToCart('iPad Air 2024', 50000)">Добавить в корзину</button>
    </div>
</div>

<div class="cart" id="cart">
    <h2>Корзина</h2>
    <ul id="cart-items"></ul>
    <p>Итого: <span id="total-price">0</span>₽</p>
</div>

<script>
    const cart = [];
    function addToCart(product, price) {
        cart.push({ product, price });
        updateCart();
    }
    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total-price');
        cartItems.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.product} - ${item.price}₽`;
            cartItems.appendChild(li);
            total += item.price;
        });
        totalPrice.textContent = total;
    }
</script>

</body>
</html>
