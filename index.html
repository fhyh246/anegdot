<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация ссылок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .working {
            color: green;
            font-weight: bold;
        }
        .not-working {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Проверка ссылок на фото</h1>
    <button id="start">Начать проверку</button>
    <button id="stop" disabled>Остановить</button>
    <ul id="results"></ul>

    <script>
        let isRunning = false;

        // Функция для генерации случайного идентификатора
        function generateRandomId() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = "GALL_"; // Начало идентификатора
            for (let i = 0; i < 22; i++) { // Длина идентификатора 22 символа
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Проверка ссылки
        async function checkLink(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok; // true, если ссылка рабочая
            } catch (error) {
                return false;
            }
        }

        // Функция для запуска проверки
        async function startChecking() {
            isRunning = true;
            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;
            const results = document.getElementById("results");

            while (isRunning) {
                const randomId = generateRandomId();
                const url = `https://xxfot.com/${randomId}`;
                const isValid = await checkLink(url);

                const listItem = document.createElement("li");
                listItem.textContent = url;

                if (isValid) {
                    listItem.className = "working";
                } else {
                    listItem.className = "not-working";
                }

                results.appendChild(listItem);

                // Прокрутка вниз для новых ссылок
                results.scrollTop = results.scrollHeight;
            }
        }

        // Остановка проверки
        function stopChecking() {
            isRunning = false;
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
        }

        // Добавляем обработчики кнопок
        document.getElementById("start").addEventListener("click", startChecking);
        document.getElementById("stop").addEventListener("click", stopChecking);
    </script>
</body>
</html>
