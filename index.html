            color: white;
            font-size: 1.2em;
        }
        .social-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .social-button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .social-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="command-line">
        <p>00:00:01 $ python script.py</p>
    </div>
    <div class="container">
        <h1>–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é —Ç–µ–±—è, —Å—Ç—Ä–∞–Ω–Ω–∏–∫</h1>
        <div class="buttons">
            <button class="button" onclick="getJoke()">–†–∞—Å—Å–∫–∞–∂–∏ –∞–Ω–µ–∫–¥–æ—Ç</button>
            <button class="button" onclick="thankAuthor()">–ü–æ–±–ª–∞–≥–æ–¥–∞—Ä–∏—Ç—å –∞–≤—Ç–æ—Ä–∞</button>
        </div>
        <div id="jokeWindow" class="joke-window">
            <p id="jokeText"></p>
            <div class="social-buttons">
                <button class="social-button" onclick="likeJoke()">‚ù§Ô∏è <span id="likeCount">0</span></button>
                <button class="social-button" onclick="nextJoke()">üîÑ</button>
                <a class="social-button" href="https://telegram.me/share/url?url=YOUR_URL" target="_blank">Telegram</a>
                <a class="social-button" href="https://vk.com/share.php?url=YOUR_URL" target="_blank">VK</a>
                <a class="social-button" href="https://api.whatsapp.com/send?text=YOUR_TEXT" target="_blank">WhatsApp</a>
            </div>
        </div>
    </div>
    <script>
        let jokes = [];
        let currentJokeIndex = 0;
        let likes = JSON.parse(localStorage.getItem('likes')) || {};

        fetch('jokes.json')
            .then(response => response.json())
            .then(data => {
                jokes = data.jokes;
            });

        function getJoke() {
            if (jokes.length > 0) {
                currentJokeIndex = Math.floor(Math.random() * jokes.length);
                displayJoke(currentJokeIndex);
            }
        }

        function displayJoke(index) {
            document.getElementById('jokeText').innerText = jokes[index];
            document.getElementById('likeCount').innerText = likes[index] || 0;
            document.getElementById('jokeWindow').style.display = 'block';
        }

        function nextJoke() {
            currentJokeIndex = (currentJokeIndex + 1) % jokes.length;
            displayJoke(currentJokeIndex);
        }

        function likeJoke() {
            if (!likes[currentJokeIndex]) {
                likes[currentJokeIndex] = 0;
            }
            likes[currentJokeIndex]++;
            document.getElementById('likeCount').innerText = likes[currentJokeIndex];
            localStorage.setItem('likes', JSON.stringify(likes));
        }

        function thankAuthor() {
            alert("–°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –±–æ–ª—å—à–æ–µ, –¥–æ–±—Ä—ã–π —á–µ–ª–æ–≤–µ–∫!");
            var heart = document.createElement("a");
            heart.href = "https://www.donationalerts.com/r/kill_piper39";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            var clickText = document.createElement("p");
            clickText.innerHTML = "–ñ–º—è–∫–Ω–∏ –ª–∞–ø–∫–æ–π";
            clickText.classList.add("click");
            document.body.appendChild(clickText);
        }
    </script>
</body>
