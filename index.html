<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка сайта на уязвимости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Проверка на уязвимости</h1>
    <form id="urlForm">
        <label for="url">Введите URL для проверки:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        <button type="submit">Проверить сайт</button>
    </form>

    <ul id="results"></ul>

    <script>
        document.getElementById("urlForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const url = document.getElementById("url").value;
            const results = document.getElementById("results");

            results.innerHTML = "<li>Начинаю проверку...</li>";

            try {
                const response = await fetch(`/check?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                results.innerHTML = "";
                data.forEach(result => {
                    const listItem = document.createElement("li");
                    listItem.textContent = result;
                    results.appendChild(listItem);
                });
            } catch (error) {
                const listItem = document.createElement("li");
                listItem.textContent = "Ошибка при проверке сайта.";
                results.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
