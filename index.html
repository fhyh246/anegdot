<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автозагрузка видео из YouTube в ВКонтакте</title>
    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
</head>
<body>

<h1>Автоматическая загрузка видео из YouTube в ВКонтакте</h1>

<!-- Форма для ввода данных -->
<form id="videoForm">
    <label for="vkGroupId">ID группы ВКонтакте:</label>
    <input type="text" id="vkGroupId" placeholder="Введите ID группы" required><br><br>

    <label for="searchQuery">Поиск на YouTube:</label>
    <input type="text" id="searchQuery" placeholder="Поиск видео (например, 'cat')" required><br><br>

    <button type="submit">Загрузить видео</button>
</form>

<div id="status"></div>

<script>
// Ваши токены
const vkAccessToken = 'IHe6ft8lCipWzbnL4noD';  // Токен ВКонтакте
const youtubeApiKey = 'AIzaSyBoKzOFupL2287jRbPsxjtgKH49';  // Токен YouTube

// Функция для получения видео с YouTube
function getYouTubeVideos(query, apiKey) {
    const youtubeUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${apiKey}`;
    return fetch(youtubeUrl)
        .then(response => response.json())
        .then(data => {
            const videoUrls = data.items.map(item => `https://www.youtube.com/watch?v=${item.id.videoId}`);
            return videoUrls;
        });
}

// Функция для публикации видео в ВКонтакте
function postVideoToVK(videoUrl, accessToken, groupId) {
    const vkUrl = 'https://api.vk.com/method/video.save';
    const params = {
        access_token: accessToken,
        v: '5.131',
        name: 'Video Title',  // Название видео
        description: 'Video Description',  // Описание видео
        group_id: groupId,
        file_url: videoUrl  // Ссылка на видео
    };

    return fetch(vkUrl, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(params)
    })
    .then(response => response.json())
    .then(result => {
        if (result.response) {
            console.log(`Видео ${videoUrl} успешно загружено!`);
            document.getElementById("status").innerText = 'Видео успешно загружено!';
        } else {
            console.log(`Ошибка при загрузке видео: ${result.error.error_msg}`);
            document.getElementById("status").innerText = 'Ошибка при загрузке видео!';
        }
    });
}

// Обработчик формы
document.getElementById('videoForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const vkGroupId = document.getElementById('vkGroupId').value;
    const searchQuery = document.getElementById('searchQuery').value;

    // Получаем видео с YouTube
    getYouTubeVideos(searchQuery, youtubeApiKey).then(videoUrls => {
        videoUrls.forEach(videoUrl => {
            // Загружаем видео в группу ВКонтакте
            postVideoToVK(videoUrl, vkAccessToken, vkGroupId);
        });
    });
});
</script>

</body>
</html>
