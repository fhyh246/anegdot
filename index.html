<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шапик Прыгает</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const shappy = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    width: 50,
    height: 50,
    dx: 4,
    dy: 4,
  };

  function drawShappy() {
    ctx.fillStyle = 'orange';
    ctx.fillRect(shappy.x, shappy.y, shappy.width, shappy.height);
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawShappy();

    // Движение "Шапика"
    shappy.x += shappy.dx;
    shappy.y += shappy.dy;

    // Отскок от стен
    if (shappy.x + shappy.width > canvas.width || shappy.x < 0) {
      shappy.dx *= -1;
    }
    if (shappy.y + shappy.height > canvas.height || shappy.y < 0) {
      shappy.dy *= -1;
    }

    requestAnimationFrame(update);
  }

  update();
</script>
</body>
</html>
