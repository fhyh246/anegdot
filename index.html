<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигуратор ПК</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Собери свой ПК</h1>
        
        <div class="component">
            <label for="cpu">Процессор:</label>
            <select id="cpu" onchange="calculateTotal()">
                <option value="0">Выберите процессор</option>
            </select>
        </div>

        <div class="component">
            <label for="motherboard">Материнская плата:</label>
            <select id="motherboard" onchange="calculateTotal()">
                <option value="0">Выберите материнскую плату</option>
            </select>
        </div>

        <div class="component">
            <label for="gpu">Видеокарта:</label>
            <select id="gpu" onchange="calculateTotal()">
                <option value="0">Выберите видеокарту</option>
            </select>
        </div>

        <div class="component">
            <label for="ram">Оперативная память:</label>
            <select id="ram" onchange="calculateTotal()">
                <option value="0">Выберите ОЗУ</option>
            </select>
        </div>

        <div class="component">
            <label for="storage">Накопитель:</label>
            <select id="storage" onchange="calculateTotal()">
                <option value="0">Выберите накопитель</option>
            </select>
        </div>

        <div class="component">
            <label for="psu">Блок питания:</label>
            <select id="psu" onchange="calculateTotal()">
                <option value="0">Выберите блок питания</option>
            </select>
        </div>

        <div class="component">
            <label for="case">Корпус:</label>
            <select id="case" onchange="calculateTotal()">
                <option value="0">Выберите корпус</option>
            </select>
        </div>

        <h2>Общая стоимость: <span id="totalPrice">0</span> ₽</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
