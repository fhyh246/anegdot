<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расскажи анекдот</title>
</head>
<body>
    <div class="container">
        <h1>Расскажи анекдот</h1>
        <button onclick="getJoke()">Расскажи анекдот</button>
        <button onclick="thankAuthor()">Поблагодарить автора</button>
    </div>

    <script>
        function getJoke() {
            alert("Как-то раз анекдотист решил написать код для своего сайта, но у него ничего не получилось, потому что он застрял в бесконечном цикле и не мог выбраться!");
        }

        function thankAuthor() {
            alert("Спасибо за вашу поддержку!");
        }
    </script>
</body>
</html>
