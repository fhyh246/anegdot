<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена IP и проверка ссылок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        li {
            margin: 5px 0;
        }
        .working {
            color: green;
            font-weight: bold;
        }
        .not-working {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Проверка ссылок с изменением IP</h1>
    <button id="start">Начать проверку</button>
    <button id="stop" disabled>Остановить</button>
    <ul id="results"></ul>

    <script>
        let isRunning = false;
        const proxies = [
            'http://200.55.249.135:80',    // Эквадор, Мачала
            'https://182.53.245.241:443',  // Таиланд, Чантхабури
            'socks4://213.197.136.218:1080', // Литва, Вильнюс
            'socks5://23.227.199.108:1080', // США, Чикаго
        ];

        // Функция для генерации случайного идентификатора
        function generateRandomId() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = "GALL_";
            for (let i = 0; i < 22; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Функция для отправки запроса с прокси
        async function checkLinkWithProxy(url, proxy) {
            try {
                const response = await fetch(url, {
                    method: 'HEAD',
                    headers: {
                        'Proxy-Authorization': 'Basic ' + btoa('user:password') // Для прокси, требующих авторизации
                    }
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Проверка ссылки с выбором прокси
        async function continuousCheckWithProxy(threadId) {
            const results = document.getElementById("results");

            while (isRunning) {
                const randomId = generateRandomId();
                const url = `https://xxfot.com/${randomId}`;
                const proxy = proxies[Math.floor(Math.random() * proxies.length)]; // Выбираем случайный прокси

                const isValid = await checkLinkWithProxy(url, proxy);

                const listItem = document.createElement("li");
                listItem.textContent = `Thread ${threadId}: ${url}`;

                if (isValid) {
                    listItem.className = "working";
                } else {
                    listItem.className = "not-working";
                }

                results.appendChild(listItem);
                results.scrollTop = results.scrollHeight; // Прокрутка вниз для новых ссылок
            }
        }

        // Функция для запуска проверки
        function startChecking() {
            isRunning = true;
            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;

            // Запускаем 500 потоков с прокси
            for (let i = 0; i < 1000; i++) {
                continuousCheckWithProxy(i);
            }
        }

        // Остановка проверки
        function stopChecking() {
            isRunning = false;
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
        }

        // Добавляем обработчики кнопок
        document.getElementById("start").addEventListener("click", startChecking);
        document.getElementById("stop").addEventListener("click", stopChecking);
    </script>
</body>
</html>
