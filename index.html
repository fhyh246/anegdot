<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Какие пары можно пропустить?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #subjects {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1>Какие пары можно пропустить?</h1>
    
    <label for="count">Сколько всего пар?</label>
    <input type="number" id="count" min="1">
    <button onclick="generateInputs()">Создать список</button>

    <div id="subjects"></div>
    
    <button onclick="removeRandom()" id="removeBtn" style="display:none;">Убрать лишнее</button>

    <h2 id="result"></h2>

    <script>
        function generateInputs() {
            let count = document.getElementById('count').value;
            let subjectsDiv = document.getElementById('subjects');
            subjectsDiv.innerHTML = '';

            for (let i = 0; i < count; i++) {
                let input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Название предмета ' + (i + 1);
                subjectsDiv.appendChild(input);
            }
            
            document.getElementById('removeBtn').style.display = 'block';
        }

        function removeRandom() {
            let inputs = document.querySelectorAll('#subjects input');
            let subjects = Array.from(inputs).map(input => input.value).filter(v => v.trim() !== '');

            if (subjects.length < 2) {
                document.getElementById('result').textContent = 'Нужно ввести хотя бы два предмета!';
                return;
            }

            let removed = subjects.splice(Math.floor(Math.random() * subjects.length), 1);
            document.getElementById('result').textContent = 'Можно не идти на: ' + removed;
        }
    </script>

</body>
</html>
