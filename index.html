<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•–∞–æ—Å –°–∏—Ä–µ–Ω—ã</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            animation: flash 0.1s infinite;
        }

        h1 {
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 20px red, 0 0 40px yellow, 0 0 60px blue;
            text-align: center;
        }

        .emoji {
            position: absolute;
            font-size: 4vw;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes flash {
            0% { background-color: red; }
            20% { background-color: orange; }
            40% { background-color: yellow; }
            60% { background-color: green; }
            80% { background-color: blue; }
            100% { background-color: violet; }
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>–°–∏—Ä–µ–Ω–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞!</h1>
    <audio id="siren-sound" loop>
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>
    <audio id="random-sound" preload="auto">
        <source src="https://www.soundjay.com/button/beep-09.wav" type="audio/wav">
    </audio>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞—É–¥–∏–æ
        const sirenAudio = document.getElementById('siren-sound');
        const randomAudio = document.getElementById('random-sound');

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Å–∏—Ä–µ–Ω—ã —Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ–º
        document.body.addEventListener('click', () => {
            // –ó–∞–ø—É—Å–∫ —Å–∏—Ä–µ–Ω—ã
            if (sirenAudio.paused) {
                sirenAudio.volume = 1.0; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
                sirenAudio.play().catch(error => {
                    console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Å–∏—Ä–µ–Ω—ã:", error);
                });
            }

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ö–∞–æ—Ç–∏—á–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
            chaosEffects();
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ö–∞–æ—Ç–∏—á–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π
        function chaosEffects() {
            // –°–º–µ–Ω–∞ —Ñ–æ–Ω–∞ –Ω–∞ —Å–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
            document.body.style.backgroundColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω—ã—Ö —Å–º–∞–π–ª–∏–∫–æ–≤
            const emojis = ['üòé', 'üî•', 'üòÇ', 'ü§ñ', 'üëΩ', 'üéâ', 'üíÄ', 'üëæ', 'ü¶Ñ', 'üåà'];
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(emoji);

            // –£–¥–∞–ª–µ–Ω–∏–µ —Å–º–∞–π–ª–∏–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => emoji.remove(), 2000);

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–≤—É–∫–∞
            randomAudio.play();
        }
    </script>
</body>
</html>
