<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование QR-кода и добавление товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        #video {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            background-color: #f0f0f0;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Список товаров</h1>

    <h2>Сканировать QR-код</h2>
    <video id="video"></video>
    <div id="message"></div>

    <h2>Наличные</h2>
    <ul id="cash-list"></ul>

    <h2>Безналичные</h2>
    <ul id="card-list"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.3.1/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const cashList = document.getElementById('cash-list');
        const cardList = document.getElementById('card-list');
        const message = document.getElementById('message');

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: 1280, height: 720 } }).then(stream => {
                video.srcObject = stream;
                video.setAttribute('playsinline', true); // Нужно для iOS
                video.play();
                requestAnimationFrame(tick);
            }).catch(err => {
                message.textContent = `Ошибка доступа к камере: ${err}`;
            });
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    processQRCode(code.data);
                    message.textContent = "QR-код успешно сканирован!";
                } else {
                    message.textContent = "Ищем QR-код...";
                }
            }
            requestAnimationFrame(tick);
        }

        function processQRCode(data) {
            const items = data.split(';');

            for (let i = 0; i < items.length; i += 2) {
                const item = items[i];
                const paymentMethod = items[i + 1];

                const li = document.createElement('li');
                li.textContent = item;

                if (paymentMethod === 'cash') {
                    cashList.appendChild(li);
                } else if (paymentMethod === 'card') {
                    cardList.appendChild(li);
                }
            }
        }

        startVideo();
    </script>

</body>
</html>
