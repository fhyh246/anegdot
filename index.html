<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расскажи анекдот</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #joke {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Расскажи анекдот</h1>
        <button onclick="getJoke()">Расскажи анекдот</button>
        <div id="joke"></div>
        <button onclick="thankAuthor()">Поблагодарить автора</button>
    </div>

    <script>
        async function getJoke() {
            const response = await fetch('https://api.icndb.com/jokes/random');
            const data = await response.json();
            const joke = data.value.joke;
            document.getElementById("joke").innerHTML = joke;
        }

        function thankAuthor() {
            alert("Спасибо за анекдот!");
        }
    </script>
</body>
</html>
