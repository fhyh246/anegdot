<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Командный пункт — Центр управления</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e3b4e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1c2631;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #fff;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #1c2631;
            color: #fff;
        }

        td {
            background-color: #3a4a62;
        }

        button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1c2631;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Командный пункт — Центр управления</h1>
    </header>

    <div class="container">
        <h2>Устройства в сети</h2>
        <table id="devices">
            <thead>
                <tr>
                    <th>IP-адрес</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Устройства будут загружаться сюда -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Командный пункт. Все права защищены.</p>
    </footer>

    <script>
        // Запрос на сервер для получения списка устройств
        fetch('/devices')
            .then(response => response.json())
            .then(devices => {
                const tableBody = document.querySelector('#devices tbody');
                devices.forEach(device => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${device.ip}</td>
                        <td>${device.status}</td>
                        <td>
                            <button onclick="toggleAccess('${device.ip}')">${device.status === 'Connected' ? 'Отключить' : 'Подключить'}</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });

        // Функция для управления доступом
        function toggleAccess(ip) {
            fetch(`/toggle/${ip}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload(); // Обновляем список устройств
                    }
                });
        }
    </script>
</body>
</html>
