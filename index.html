<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сирена</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            animation: flash 0.1s infinite;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 20px red, 0 0 40px yellow, 0 0 60px blue;
        }

        @keyframes flash {
            0% { background-color: red; }
            20% { background-color: orange; }
            40% { background-color: yellow; }
            60% { background-color: green; }
            80% { background-color: blue; }
            100% { background-color: violet; }
        }
    </style>
</head>
<body>
    <h1>Сирена активирована!</h1>
    <audio id="siren-sound" loop>
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
        Ваш браузер не поддерживает аудио.
    </audio>
    <script>
        // Автоматическое воспроизведение сирены
        const audio = document.getElementById('siren-sound');
        audio.volume = 1.0; // Максимальная громкость
        audio.play().catch(error => {
            console.log("Автовоспроизведение блокировано. Нажмите на экран для активации звука.");
        });

        // Включить звук по нажатию
        document.body.addEventListener('click', () => {
            audio.play();
        });
    </script>
</body>
</html>
